<h2 class="page-title">Entities</h2>
<div class="panel-content">
  <button type="button" class="btn btn-primary">Add Entity</button>
  <button type="button" class="btn btn-default">Remove</button>
  <table class="table" style="margin-top:10px;" ng-show="servers.length > 0">
    <thead>
      <tr>
        <th></th>
        <th>Entity Name</th>
        <th>IPv4</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="server in servers">
        <td><input type="checkbox"></td>
        <td><a href="/proxy/cloudServersOpenStack,ORD/servers/{{server.id}}" title="{{server.status}}">{{server.name}}</a></td>
        <td>{{server.accessIPv4}}</td>
        <td>{{server.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
